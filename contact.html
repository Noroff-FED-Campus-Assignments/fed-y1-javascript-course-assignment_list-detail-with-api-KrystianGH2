    <main class="l-main">
      <article role="doc-introduction">
        <h2 class = "h2-contact">Contact Us</h2>

        <h3 class="h3-intro">Subscribe to our Mailing list</h3>
        <h5 class="form-text">Creating and account is free --</h5>
        <h6 class="form-text-2">and won't take longer than a couple of seconds.</h6>
      </article>

      <section class="form-section" role="form-section" >

        <form class ="form" id="formJs" autocomplete="on">
          <div class="form-container">

            <label class="form-label" for="firstName">First Name</label>
            <input type="text" class="input">

            <label class="form-label" for="lastName">Last Name</label>
            <input type="text" class="input">

            <label class="form-label" for="email">Email</label>
            <input type="email" class="input">

            
            <label class="form-label" for="password">Password</label>
            <input type="password" class="input">

            <p class="p-message">Insert your messages here ... </p>
            <textarea name="textarea" id="text-area" cols="30" rows="10"></textarea>









          </div>
        </form>
        
      </section>
